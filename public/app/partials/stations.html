<div class="row">
  <div class="col-lg-8">
  <h3>Stations</h3>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>City</th>
      <th>Address</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="station in stations">
      <th><a href="#/{{station.id}}">{{station.id}}</th>
      <th><a href="#/{{station.id}}">{{station.name}}</th>
      <th>{{station.city}}</th>
      <th>{{station.address}}</th>
      <th>{{station.price}}</th>
    </tr>
  </tbody>
  </table>
    
  </div>
  <div class="col-lg-4">
  <h3>Search</h3>
  </div>
</div>
